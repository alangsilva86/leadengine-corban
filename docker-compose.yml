services:
  postgres:
    image: postgres:15-alpine
    container_name: ticketz-postgres
    environment:
      POSTGRES_DB: ticketz
      POSTGRES_USER: ticketz
      POSTGRES_PASSWORD: ticketz123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: [ticketz-network]

  redis:
    image: redis:7-alpine
    container_name: ticketz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [ticketz-network]

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ticketz-api
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_SSL: ${DATABASE_SSL}
      REDIS_URL: ${REDIS_URL}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      LEAD_ENGINE_BASE_URL: ${LEAD_ENGINE_BASE_URL}
      LEAD_ENGINE_CREDIT_BASE_URL: ${LEAD_ENGINE_CREDIT_BASE_URL}
      LEAD_ENGINE_BASIC_TOKEN: ${LEAD_ENGINE_BASIC_TOKEN}
      LEAD_ENGINE_TIMEOUT_MS: ${LEAD_ENGINE_TIMEOUT_MS:-8000}
      USE_REAL_DATA: ${USE_REAL_DATA}
      LEAD_ENGINE_DEFAULT_START_DATE: ${LEAD_ENGINE_DEFAULT_START_DATE}
      LEAD_ENGINE_DEFAULT_END_DATE: ${LEAD_ENGINE_DEFAULT_END_DATE}
      WHATSAPP_BROKER_URL: ${WHATSAPP_BROKER_URL}
      WHATSAPP_BROKER_API_KEY: ${WHATSAPP_BROKER_API_KEY}
      WHATSAPP_WEBHOOK_API_KEY: ${WHATSAPP_WEBHOOK_API_KEY:-}
      WHATSAPP_BROKER_TIMEOUT_MS: ${WHATSAPP_BROKER_TIMEOUT_MS:-15000}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN}
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    networks: [ticketz-network]
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ticketz-web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:4000}
    ports:
      - "5173:80"
    depends_on:
      - api
    networks: [ticketz-network]
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ticketz-network:
    driver: bridge
