openapi: 3.1.0
info:
  title: Ticketz LeadEngine API Contracts
  version: 1.0.0
  description: >-
    Especificação mínima das rotas responsáveis pelo envio de mensagens via
    Ticketz LeadEngine API.
  contact:
    name: Ticketz LeadEngine Team
    email: suporte@ticketz.local
servers:
  - url: https://api.ticketz.local
tags:
  - name: messages
    description: Operações relacionadas ao envio de mensagens outbound.
  - name: agreements
    description: Gestão de convênios comerciais, janelas e tabelas de taxas.
paths:
  /tickets/{ticketId}/messages:
    post:
      operationId: createTicketMessage
      summary: Enfileira uma nova mensagem para um ticket existente
      description: Recebe os dados de uma nova mensagem outbound associada a um ticket existente e retorna o status do enfileiramento.
      tags: [messages]
      parameters:
        - name: ticketId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageByTicketRequest'
      responses:
        '202':
          description: Mensagem enfileirada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboundMessageResponse'
        '404':
          description: Ticket ou instância não encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Instância desconectada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Erro de validação na requisição
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
  /contacts/{contactId}/messages:
    post:
      operationId: createContactMessage
      summary: Enfileira uma nova mensagem para um contato específico
      description: Cria uma nova mensagem outbound vinculada a um contato e opcionalmente a uma instância específica de WhatsApp.
      tags: [messages]
      parameters:
        - name: contactId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageByContactRequest'
      responses:
        '202':
          description: Mensagem enfileirada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboundMessageResponse'
        '404':
          description: Contato ou instância não encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Instância desconectada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Erro de validação na requisição
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
  /integrations/whatsapp/instances/{instanceId}/messages:
    post:
      operationId: createInstanceMessage
      summary: Enfileira uma nova mensagem para envio ad-hoc via instância WhatsApp
      description: Permite enviar mensagens outbound ad-hoc usando apenas a instância do WhatsApp e o telefone de destino.
      tags: [messages]
      parameters:
        - name: instanceId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageByInstanceRequest'
      responses:
        '202':
          description: Mensagem enfileirada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboundMessageResponse'

  /api/v1/agreements:
    get:
      operationId: listAgreements
      summary: Lista convênios comerciais configurados para o LeadEngine
      description: Retorna os convênios cadastrados com janelas de contratação, taxas e histórico de alterações.
      tags: [agreements]
      responses:
        '200':
          description: Lista de convênios encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementCollectionResponse'
        '401':
          description: Requer autenticação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Limite de requisições excedido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitResponse'

  /api/v1/agreements/import:
    post:
      operationId: importAgreements
      summary: Importa convênios a partir de planilha ou arquivo JSON
      description: Recebe um arquivo CSV, XLSX ou JSON contendo convênios, executa a validação e retorna o resumo do processamento.
      tags: [agreements]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                mode:
                  type: string
                  description: Modo de importação (merge ou replace)
                  enum: [merge, replace]
      responses:
        '202':
          description: Importação aceita e processada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementImportResponse'
        '400':
          description: Arquivo inválido ou falha de validação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementImportErrorResponse'
        '401':
          description: Requer autenticação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/agreements/{agreementId}:
    patch:
      operationId: updateAgreement
      summary: Atualiza dados de um convênio específico
      description: Permite alterar dados básicos, janelas, taxas e status de um convênio.
      tags: [agreements]
      parameters:
        - name: agreementId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgreementUpdateRequest'
      responses:
        '200':
          description: Convênio atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementItemResponse'
        '400':
          description: Dados inválidos para atualização
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: Requer autenticação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Convênio não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/agreements/providers/{providerId}/sync:
    post:
      operationId: syncAgreementProvider
      summary: Dispara sincronização de convênios para um provedor externo
      description: Cria uma requisição de sincronização com o provedor informado e retorna o status da operação.
      tags: [agreements]
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgreementSyncRequest'
      responses:
        '202':
          description: Sincronização aceita para processamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementSyncResponse'
        '401':
          description: Requer autenticação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Provedor não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    MessagePayload:
      oneOf:
        - $ref: '#/components/schemas/TextMessagePayload'
        - $ref: '#/components/schemas/ImageMessagePayload'
        - $ref: '#/components/schemas/DocumentMessagePayload'
        - $ref: '#/components/schemas/AudioMessagePayload'
        - $ref: '#/components/schemas/VideoMessagePayload'
        - $ref: '#/components/schemas/LocationMessagePayload'
        - $ref: '#/components/schemas/ContactMessagePayload'
        - $ref: '#/components/schemas/TemplateMessagePayload'
        - $ref: '#/components/schemas/PollMessagePayload'
      discriminator:
        propertyName: type
    MessagePreviewSupport:
      type: object
      properties:
        previewUrl:
          type: boolean
    TextMessagePayload:
      allOf:
        - $ref: '#/components/schemas/MessagePreviewSupport'
        - type: object
          required: [type, text]
          properties:
            type:
              type: string
              const: text
            text:
              type: string
              description: Conteúdo textual da mensagem
              minLength: 1
          additionalProperties: false
    MediaMessagePayloadBase:
      allOf:
        - $ref: '#/components/schemas/MessagePreviewSupport'
        - type: object
          required: [mediaUrl]
          properties:
            text:
              type: string
              description: Texto complementar opcional exibido como mensagem separada
              minLength: 1
            caption:
              type: string
              description: Legenda exibida junto à mídia
              minLength: 1
            mediaUrl:
              type: string
              format: uri
              description: URL pública da mídia
            mimeType:
              type: string
              description: MIME type da mídia
            fileName:
              type: string
              description: Nome sugerido do arquivo
    ImageMessagePayload:
      allOf:
        - $ref: '#/components/schemas/MediaMessagePayloadBase'
        - type: object
          required: [type]
          properties:
            type:
              type: string
              const: image
          additionalProperties: false
    DocumentMessagePayload:
      allOf:
        - $ref: '#/components/schemas/MediaMessagePayloadBase'
        - type: object
          required: [type]
          properties:
            type:
              type: string
              const: document
          additionalProperties: false
    AudioMessagePayload:
      allOf:
        - $ref: '#/components/schemas/MediaMessagePayloadBase'
        - type: object
          required: [type]
          properties:
            type:
              type: string
              const: audio
          additionalProperties: false
    VideoMessagePayload:
      allOf:
        - $ref: '#/components/schemas/MediaMessagePayloadBase'
        - type: object
          required: [type]
          properties:
            type:
              type: string
              const: video
          additionalProperties: false
    LocationMessagePayload:
      allOf:
        - $ref: '#/components/schemas/MessagePreviewSupport'
        - type: object
          required: [type, location]
          properties:
            type:
              type: string
              const: location
            text:
              type: string
              description: Texto complementar opcional que acompanha o envio da localização
              minLength: 1
            location:
              type: object
              required: [latitude, longitude]
              properties:
                latitude:
                  type: number
                  minimum: -90
                  maximum: 90
                longitude:
                  type: number
                  minimum: -180
                  maximum: 180
                name:
                  type: string
                  description: Nome amigável do local
                  minLength: 1
                address:
                  type: string
                  description: Endereço completo exibido no WhatsApp
                  minLength: 1
                url:
                  type: string
                  format: uri
                  description: URL de referência para o local
              additionalProperties: false
          additionalProperties: false
    ContactEmail:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
        type:
          type: string
          description: Rótulo do e-mail (ex. work, personal)
          minLength: 1
      additionalProperties: false
    ContactPhone:
      type: object
      required: [phoneNumber]
      properties:
        phoneNumber:
          type: string
          description: Número do contato no formato internacional
          minLength: 8
          maxLength: 32
        type:
          type: string
          description: Rótulo do telefone (ex. mobile, home)
          minLength: 1
        waId:
          type: string
          description: Identificador WhatsApp (JID) quando disponível
          minLength: 1
      additionalProperties: false
    ContactMessagePayload:
      allOf:
        - $ref: '#/components/schemas/MessagePreviewSupport'
        - type: object
          required: [type, contact]
          properties:
            type:
              type: string
              const: contact
            text:
              type: string
              description: Texto complementar exibido junto ao cartão de contato
              minLength: 1
            contact:
              allOf:
                - type: object
                  properties:
                    fullName:
                      type: string
                      description: Nome completo do contato
                      minLength: 1
                    organization:
                      type: string
                      description: Organização associada ao contato
                      minLength: 1
                    emails:
                      type: array
                      items:
                        $ref: '#/components/schemas/ContactEmail'
                      minItems: 1
                    phones:
                      type: array
                      items:
                        $ref: '#/components/schemas/ContactPhone'
                      minItems: 1
                    vcard:
                      type: string
                      description: Representação completa em vCard 3.0/4.0
                      minLength: 1
                  additionalProperties: false
                - anyOf:
                    - required: [vcard]
                    - required: [phones]
                    - required: [emails]
                    - required: [fullName]
          additionalProperties: false
    TemplateLanguage:
      type: object
      required: [code]
      properties:
        code:
          type: string
          description: Código do idioma (ex. pt_BR)
          minLength: 1
        policy:
          type: string
          enum: [deterministic, fallback]
          description: Política de fallback do idioma
      additionalProperties: false
    TemplateComponentTextParameter:
      type: object
      required: [type, text]
      properties:
        type:
          type: string
          const: text
        text:
          type: string
          minLength: 1
      additionalProperties: false
    TemplateComponentCurrencyParameter:
      type: object
      required: [type, currency]
      properties:
        type:
          type: string
          const: currency
        currency:
          type: object
          required: [amount1000, currencyCode]
          properties:
            amount1000:
              type: integer
              description: Valor multiplicado por 1000 conforme contrato Meta
            currencyCode:
              type: string
              minLength: 1
          additionalProperties: false
      additionalProperties: false
    TemplateComponentDateTimeParameter:
      type: object
      required: [type, dateTime]
      properties:
        type:
          type: string
          const: date_time
        dateTime:
          allOf:
            - type: object
              properties:
                fallbackValue:
                  type: string
                  minLength: 1
                timestamp:
                  type: integer
                  description: Epoch seconds
              additionalProperties: false
            - anyOf:
                - required: [fallbackValue]
                - required: [timestamp]
      additionalProperties: false
    TemplateComponentImageParameter:
      type: object
      required: [type, image]
      properties:
        type:
          type: string
          const: image
        image:
          type: object
          required: [link]
          properties:
            link:
              type: string
              format: uri
          additionalProperties: false
      additionalProperties: false
    TemplateComponentDocumentParameter:
      type: object
      required: [type, document]
      properties:
        type:
          type: string
          const: document
        document:
          type: object
          required: [link]
          properties:
            link:
              type: string
              format: uri
            filename:
              type: string
              minLength: 1
          additionalProperties: false
      additionalProperties: false
    TemplateComponentVideoParameter:
      type: object
      required: [type, video]
      properties:
        type:
          type: string
          const: video
        video:
          type: object
          required: [link]
          properties:
            link:
              type: string
              format: uri
          additionalProperties: false
      additionalProperties: false
    TemplateComponentParameter:
      oneOf:
        - $ref: '#/components/schemas/TemplateComponentTextParameter'
        - $ref: '#/components/schemas/TemplateComponentCurrencyParameter'
        - $ref: '#/components/schemas/TemplateComponentDateTimeParameter'
        - $ref: '#/components/schemas/TemplateComponentImageParameter'
        - $ref: '#/components/schemas/TemplateComponentDocumentParameter'
        - $ref: '#/components/schemas/TemplateComponentVideoParameter'
      discriminator:
        propertyName: type
    TemplateComponent:
      type: object
      required: [type]
      properties:
        type:
          type: string
          enum: [header, body, footer, button]
        subType:
          type: string
          enum: [quick_reply, url, copy_code, phone_number]
        index:
          type: string
          description: Índice do componente conforme posição no template
          minLength: 1
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/TemplateComponentParameter'
      additionalProperties: false
    TemplateMessagePayload:
      allOf:
        - $ref: '#/components/schemas/MessagePreviewSupport'
        - type: object
          required: [type, template]
          properties:
            type:
              type: string
              const: template
            text:
              type: string
              description: Texto complementar opcional (exibido como fallback)
              minLength: 1
            template:
              type: object
              required: [namespace, name, language]
              properties:
                namespace:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
                language:
                  $ref: '#/components/schemas/TemplateLanguage'
                components:
                  type: array
                  items:
                    $ref: '#/components/schemas/TemplateComponent'
              additionalProperties: false
          additionalProperties: false
    PollMessagePayload:
      type: object
      required: [type, poll]
      properties:
        type:
          type: string
          const: poll
        poll:
          type: object
          required: [question, options]
          properties:
            question:
              type: string
              minLength: 1
            options:
              type: array
              items:
                type: string
                minLength: 1
              minItems: 2
            allowMultipleAnswers:
              type: boolean
          additionalProperties: false
      additionalProperties: false
    SendMessageByTicketRequest:
      type: object
      required: [payload]
      properties:
        instanceId:
          type: string
          description: Identificador opcional da instância do WhatsApp
        payload:
          $ref: '#/components/schemas/MessagePayload'
        idempotencyKey:
          type: string
          description: Chave utilizada para deduplicação de requisições
      additionalProperties: false
    SendMessageByContactRequest:
      allOf:
        - $ref: '#/components/schemas/SendMessageByTicketRequest'
        - type: object
          required: [to]
          properties:
            to:
              type: string
              description: Número de telefone do contato
              minLength: 8
              maxLength: 32
          additionalProperties: false
    SendMessageByInstanceRequest:
      type: object
      required: [to, payload]
      properties:
        to:
          type: string
          description: Número de telefone do destinatário
          minLength: 8
          maxLength: 32
        payload:
          $ref: '#/components/schemas/MessagePayload'
        idempotencyKey:
          type: string
          description: Chave utilizada para deduplicação de requisições
      additionalProperties: false
    OutboundMessageError:
      type: object
      required: [message]
      properties:
        message:
          type: string
        code:
          type: string
        status:
          type: integer
        requestId:
          type: string
      additionalProperties: false
    OutboundMessageResponse:
      type: object
      required: [queued, ticketId, messageId, status, externalId, error]
      properties:
        queued:
          type: boolean
          const: true
        ticketId:
          type: string
        messageId:
          type: string
        status:
          type: string
        externalId:
          type: [string, 'null']
        error:
          oneOf:
            - $ref: '#/components/schemas/OutboundMessageError'
            - type: 'null'
      additionalProperties: false
    ErrorResponse:
      type: object
      required: [success, error]
      properties:
        success:
          type: boolean
          const: false
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
            message:
              type: string
            details:
              description: Informações adicionais sobre o erro
          additionalProperties: true
      additionalProperties: false
    ValidationErrorIssue:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
        path:
          type: array
          items:
            type: string
      additionalProperties: true
    ValidationErrorResponse:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
        - type: object
          properties:
            error:
              type: object
              required: [code, message, details]
              properties:
                code:
                  type: string
                  enum: [VALIDATION_ERROR]
                message:
                  type: string
                details:
                  type: array
                  items:
                    $ref: '#/components/schemas/ValidationErrorIssue'
              additionalProperties: false
    RateLimitResponse:
      type: object
      required: [success, error, data, meta]
      properties:
        success:
          type: boolean
          const: false
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              enum: [RATE_LIMITED]
            message:
              type: string
            retryAfterSeconds:
              type: integer
              minimum: 0
          additionalProperties: false
        data:
          type: object
          properties:
            limit:
              type: integer
            remaining:
              type: integer
          additionalProperties: false
        meta:
          type: object
          properties:
            resetAt:
              type: string
              format: date-time
          additionalProperties: false
      additionalProperties: false
    AgreementType:
      type: string
      enum: [MUNICIPAL, ESTADUAL, FEDERAL]
    AgreementStatus:
      type: string
      enum: [EM_IMPLANTACAO, ATIVO, PAUSADO, ENCERRADO]
    AgreementWindow:
      type: object
      required: [id, start, end, firstDueDate]
      properties:
        id:
          type: string
        label:
          type: string
        start:
          type: string
          format: date
        end:
          type: string
          format: date
        firstDueDate:
          type: string
          format: date
      additionalProperties: false
    AgreementBankReference:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
        name:
          type: string
      additionalProperties: false
    AgreementTableReference:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
        name:
          type: string
      additionalProperties: false
    AgreementRate:
      type: object
      required: [id, produto, modalidade, monthlyRate, validFrom]
      properties:
        id:
          type: string
        produto:
          type: string
        modalidade:
          type: string
        bank:
          $ref: '#/components/schemas/AgreementBankReference'
        table:
          $ref: '#/components/schemas/AgreementTableReference'
        termOptions:
          type: array
          items:
            type: integer
        monthlyRate:
          type: number
          format: float
        tacPercent:
          type: number
          format: float
        tacFlat:
          type: number
          format: float
        validFrom:
          type: string
          format: date
        validUntil:
          type: [string, 'null']
          format: date
        status:
          type: string
      additionalProperties: false
    AgreementHistoryEntry:
      type: object
      required: [id, author, message, createdAt]
      properties:
        id:
          type: string
        author:
          type: string
        message:
          type: string
        createdAt:
          type: string
          format: date-time
      additionalProperties: false
    Agreement:
      type: object
      required:
        [
          id,
          nome,
          averbadora,
          tipo,
          status,
          produtos,
          archived,
          janelas,
          taxas,
          history
        ]
      properties:
        id:
          type: string
        nome:
          type: string
        averbadora:
          type: string
        tipo:
          $ref: '#/components/schemas/AgreementType'
        status:
          $ref: '#/components/schemas/AgreementStatus'
        produtos:
          type: array
          items:
            type: string
        responsavel:
          type: string
        archived:
          type: boolean
        janelas:
          type: array
          items:
            $ref: '#/components/schemas/AgreementWindow'
        taxas:
          type: array
          items:
            $ref: '#/components/schemas/AgreementRate'
        history:
          type: array
          items:
            $ref: '#/components/schemas/AgreementHistoryEntry'
      additionalProperties: false
    AgreementCollectionResponse:
      type: object
      required: [data, meta]
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Agreement'
        meta:
          type: object
          required: [fetchedAt]
          properties:
            fetchedAt:
              type: string
              format: date-time
          additionalProperties: false
      additionalProperties: false
    AgreementItemResponse:
      type: object
      required: [data, meta]
      properties:
        data:
          $ref: '#/components/schemas/Agreement'
        meta:
          type: object
          properties:
            updatedAt:
              type: string
              format: date-time
          additionalProperties: false
      additionalProperties: false
    AgreementUpdateRequest:
      type: object
      required: [data]
      properties:
        data:
          $ref: '#/components/schemas/AgreementUpdateInput'
        meta:
          type: object
          properties:
